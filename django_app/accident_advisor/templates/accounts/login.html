{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2 class="my-4">{{ title }}</h2>

    <form method="post">
      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit" class="btn btn-primary mt-2">로그인</button>
    </form>

    <p class="mt-3">계정이 없으신가요?
      <a href="{% url 'accounts:signup' %}" class="btn btn-outline-secondary btn-sm">회원가입</a>
    </p>
  </div>
{% endblock %}
