{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>{{ title }}</h2>
    <p>가입 시 사용한 이메일을 입력하세요.</p>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">이메일 주소</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력하세요" required>
      </div>
      <button type="submit" class="btn btn-warning mt-2">인증번호 전송</button>
    </form>

    <p class="mt-3">
      <a href="{% url 'accounts:profile_update' %}" class="btn btn-link">이전 페이지로 돌아가기</a>
    </p>
  </div>
{% endblock %}
